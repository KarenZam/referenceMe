<button>
	<a href = '/#/'>Home</a>
</button>

<div class="hero-unit" data-ng-init="initialize()" >
 
<!-- selectedTag -->
	<h1>List of selection according to selected tags :</h1>

	<ul data-ng-repeat="item in allData | filter: {tag:selectedTag}">
		<li>
  			<a href={{item.url}} >{{item.url}} /br</a>
  	</li>
  	<li>
  			<p>{{item.date}}</p>
  			comment ({{commentNbChar}}) : <input type="text" data-ng-Model="comment" name="input" data-ng-Maxlength="5">
			</input>
      <p>input : {{comment}}</p>
  	</li>
  </ul>
  
</div>
